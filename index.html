<!doctype html>
<html lang="en">

<head>
    <title>Wikipedia Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>

<body>
    <div id="main">
        <div id="title" class="text-center">
            Wikipedia Viewer
        </div>

        <div id="searchArea">
            <input type="text" id="searchText"></input>
            <button class="btn btn-primary" id="searchBtn"><i class="fa fa-search" > Search</i></button>
        </div>
        <div id="searchRandom" align="center">
            <button class="btn btn-primary" id="randomBtn"><i class="fa fa-wikipedia-w"> Random Article</i></button>
        </div>
    </div>

    <div id="searchResult" class="container">
    </div>
</body>

</html>
